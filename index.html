<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P:400&subset=latin' rel='stylesheet' type='text/css'>
	<link href='./styles/pokeball-shake.css' rel='stylesheet' type='text/css'>
	<link href='./styles/common.css?v=d091541d' rel='stylesheet' type='text/css'>
	<script src="./js/common/jquery.min.js"></script>
	<script src="./js/common/load-html.js"></script>
	<script src="./js/common/csv-to-array.js"></script>
	<script src="./js/common/nanoid.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script src="./js/common/supabase.js"></script>
	<script src="./js/common/common-constants.js"></script>
	<script src="./js/common/common.js"></script>
	<title>PokeMerge - Play</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="preload" as="image" href="./images/transparent-picture.png">

	<meta property="og:image" content="https://raw.githubusercontent.com/revulvgina/pokemerge/master/images/195.png">
	<meta property="og:title" content="PoKeMerge" />
	<meta property="og:description" content="Play PoKeMerge" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://revulvgina.github.io/pokemerge/" />
	<meta name="description" content="Play PoKeMerge.">
	<meta name="theme-color" content="#83d5f6">
</head>

<body>
	<div class="fixed-background"></div>
	<div class="container">
		<div class="square">
			<div class="content no-highlight">
				<img id="floating-image" />
				<div class="header">
					<script>
						loadHTML('./components/index/header.html', true);
					</script>
				</div>
				<div class="box-container">
					<script>
						loadHTML('./components/index/box-container.html', true);
					</script>
				</div>
				<div class="buyer-header">
					<img src="./images/professor-oak.png" class="pixelated" />
					<strong>Requests</strong>
				</div>
				<div class="buyer-grid no-highlight grid-container" id="buyers-grid">
				</div>
				<div class="backpack-header">
					<img src="./images/backpack.png" id="backpack-icon" class="pixelated"/>
					<strong>Backpack</strong>
					<div id="pokemon-buff-chance-container" class="opacity-zero">
						<div id="pokemon-buff-dot-0"></div>
						<div id="pokemon-buff-dot-1"></div>
					</div>
					<div id="encounter-container" class="pulse-text opacity-zero">
						Master Ball and Ultra Ball only.
					</div>
				</div>
				<div id="spinning-box" class="display-none">
				</div>
				<div class="backpack-grid no-highlight grid-container" id="backpack-grid">
				</div>
				<div class="pokemon-spinner-container">
					<div class="pokemon-spinner">
						<script>
							loadHTML('./components/common/pokemon-spinner.html', true);
						</script>
					</div>
				</div>
				<div class="pokemon-buff-container display-none">
					<div class="pokemon-buff-image-container">
						<img class="pokemon-buff-image" />
					</div>
					<div class="pokemon-buff-type-0"></div>
					<div class="pokemon-buff-type-1"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="audio-files">
		<script>
			loadHTML('./components/index/audio-files.html', true);
		</script>
	</div>

	<dialog id="settings-dialog" class="no-highlight">
		<script>
			loadHTML('./components/index/settings-dialog.html', true);
		</script>
	</dialog>

	<link href='./styles/index/index.css?v=d091541d' rel='stylesheet' type='text/css'>
	<!-- <link href='./styles/index/responsive.css?v=d091541d' rel='stylesheet' type='text/css'> -->
	<link href='./styles/index/settings.css?v=d091541d' rel='stylesheet' type='text/css'>
	<script src="./js/index/index-constants.js?v=d091541d"></script>
	<script src="./js/index/index-methods.js?v=d091541d"></script>
	<script src="./js/index/index.js?v=d091541d"></script>
	<script src="./js/index/settings-dialog.js?v=d091541d"></script>
	

</body>

</html>
