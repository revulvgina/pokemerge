<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P:400&subset=latin' rel='stylesheet' type='text/css'>
	<link href='./styles/pokeball-shake.css' rel='stylesheet' type='text/css'>
	<link href='./styles/styles.css' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="container">
		<div class="square">
			<div class="content">
				<div class="header">
					<h1 onclick="showStats()">PoKeMerge</h1>
				</div>
				<div class="box-container">
					<div class="left-box">
						<div class="left-box-level"><strong>Level <span id="current-level">0</span>&nbsp;&nbsp;<span
									id="exp-for-next-level">(0 / 10)</span></strong></div>
						<div class="left-box-current-gold"><strong>Current Gold: <span id="current-gold">0</span></strong></div>
						<div class="left-box-evolution-chain" id="left-box-evolution-chain"><strong>Evolution Chain: </strong><span
								id="evolution-chain" style="
					overflow: hidden;
					overflow-wrap: break-word;
					white-space: initial;">...</span></div>
					</div>
					<div class="right-box">
						<div class="right-box-pokeball no-highlight" id="right-box-pokeball" onmousedown="onPokeballMouseDown()"
							onmouseup="onPokeballMouseUp()" onmouseout="onPokeballMouseUp()" onclick="onPokeBallClick()">
							<div>
								<img id="poke-ball" class="pokeball-shake"
									src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
									style="width: 80px;" class="pixelated" />
							</div>
							<div style="text-align: center">
								<span>Poke Ball</span>
							</div>
						</div>
						<div class="right-box-energy-bar no-highlight">
							<div>
								<img id="berry-juice"
									src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/berry-juice.png"
									style="width: 80px;" class="pixelated" />
							</div>
							<div style="text-align: center">
								<span>Berry</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buyer-header"><strong>Buyers</strong></div>
				<div class="buyer-grid no-highlight">
					<div class="buyer-item-0 no-highlight" id="buyer-0"><img src="transparent-picture.png" /></div>
					<div class="buyer-item-1 no-highlight" id="buyer-1"></div>
					<div class="buyer-item-2 no-highlight" id="buyer-2"></div>
					<div class="buyer-item-3 no-highlight" id="buyer-3"></div>
					<div class="buyer-item-4 no-highlight" id="buyer-4"><img src="transparent-picture.png" /></div>
					<div class="buyer-item-empty">&nbsp;</div>
				</div>
				<div class="backpack-header"><strong>Backpack</strong></div>
				<div class="backpack-grid no-highlight">
					<div class="backpack-0 no-highlight" id="shuffled-cell-0"><img src="transparent-picture.png" /></div>
					<div class="backpack-1 no-highlight" id="shuffled-cell-1"></div>
					<div class="backpack-2 no-highlight" id="shuffled-cell-2"></div>
					<div class="backpack-3 no-highlight" id="shuffled-cell-3"></div>
					<div class="backpack-4 no-highlight" id="shuffled-cell-4"></div>
					<div class="backpack-5 no-highlight" id="shuffled-cell-5"></div>
					<div class="backpack-6 no-highlight" id="shuffled-cell-6"></div>
					<div class="backpack-7 no-highlight" id="shuffled-cell-7"></div>
					<div class="backpack-8 no-highlight" id="shuffled-cell-8"></div>
					<div class="backpack-9 no-highlight" id="shuffled-cell-9"></div>
					<div class="backpack-10 no-highlight" id="shuffled-cell-10"></div>
					<div class="backpack-11 no-highlight" id="shuffled-cell-11"></div>
					<div class="backpack-12 no-highlight" id="shuffled-cell-12"></div>
					<div class="backpack-13 no-highlight" id="shuffled-cell-13"></div>
					<div class="backpack-14 no-highlight" id="shuffled-cell-14"></div>
					<div class="backpack-15 no-highlight" id="shuffled-cell-15"></div>
					<div class="backpack-16 no-highlight" id="shuffled-cell-16"></div>
					<div class="backpack-17 no-highlight" id="shuffled-cell-17"></div>
					<div class="backpack-18 no-highlight" id="shuffled-cell-18"></div>
					<div class="backpack-19 no-highlight" id="shuffled-cell-19"></div>
					<div class="backpack-20 no-highlight" id="shuffled-cell-20"></div>
					<div class="backpack-21 no-highlight" id="shuffled-cell-21"></div>
					<div class="backpack-22 no-highlight" id="shuffled-cell-22"></div>
					<div class="backpack-23 no-highlight" id="shuffled-cell-23"></div>
					<div class="backpack-24 no-highlight" id="shuffled-cell-24"><img src="transparent-picture.png" /></div>
				</div>

			</div>
		</div>
	</div>

	<audio id="click-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/click-sound.mp3?v=1"></audio>
	<audio id="gold-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/gold-sound.mp3?v=2"></audio>
	<!-- <audio id="coin-sound"
			src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/coin-sound.mp3?v=1"></audio> -->
	<audio id="coin-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/pokeball-a-button-sound.mp3?v=1"></audio>
	<audio id="level-up-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/level-up.mp3?v=1"></audio>
	<audio id="shuffle-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/shuffle.mp3?v=2"></audio>
	<audio id="plus-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/plus.mp3?v=1"></audio>
	<!-- <audio id="pokeball-open-sound"
			src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/pokeball-open.mp3?v=1"></audio> -->
	<audio id="pokeball-open-sound"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/pokeball-open-sound.mp3?v=2"></audio>
	<audio id="pokemon-theme-bgm"
		src="https://lznnwinmjydhyenhcjry.supabase.co/storage/v1/object/public/sounds/pokemon%20theme.mp3?v=1"></audio>

	<div id="audio-cries">
	</div>

	<script src="js/csv-to-array.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
