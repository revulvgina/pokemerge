<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P:400&subset=latin' rel='stylesheet' type='text/css'>
	<link href='./styles/pokeball-shake.css' rel='stylesheet' type='text/css'>
	<link href='./styles/common.css?v=074941' rel='stylesheet' type='text/css'>
	<link href='./styles/journal/journal.css?v=074941' rel='stylesheet' type='text/css'>
	<script src="./js/common/jquery.min.js"></script>
	<script src="./js/common/load-html.js"></script>
	<script src="./js/common/csv-to-array.js"></script>
	<script src="./js/common/common.js"></script>
	<script src="./js/common/common-constants.js"></script>
	<script src="./js/common/color-thief.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div class="container no-highlight">
		<div class="header">
			<img src="./images/arrow-back.svg"
				style="filter: invert(100%) sepia(100%) saturate(1%) hue-rotate(159deg) brightness(104%) contrast(101%)
				drop-shadow(0px -1px 0px #000000aa) 
				drop-shadow(1px 0px 0px #000000aa) 
				drop-shadow(1px 1px 0px #000000aa)
				drop-shadow(-1px 1px 0px #000000aa);
				
				width: 40px; cursor: pointer;"
				alt="Go back" onclick="window.location.href = '/'" />
			<div class="header-text">
				<span><strong>Journal</strong></span>
			</div>
		</div>
		<div class="content">
			<div id="pokemon-grid"></div>
			<div id="full-screen-detail" onClick="unFullScreen()">
				<div class="full-screen-container">
					<div id="image-container"></div>
					<div class="details">

						<div id="display-name"></div>
						<div id="types"></div>
						<div class="appearance">
							<div class="height">
								<div id="height-value">1.6 M</div>
								<div class="height-label">Height</div>
							</div>
							<div class="weight">
								<div id="weight-value">94 KG</div>
								<div class="weight-label">Height</div>
							</div>
						</div>
						<div id="flavor-text"></div>
						<div id="date-discovered"></div>
						<div id="evolution-chain"></div>
					</div>
				</div>
				<img src="./images/arrow-back.svg"
					style="filter: invert(100%) sepia(100%) saturate(1%) hue-rotate(159deg) brightness(104%) contrast(101%)
					drop-shadow(0px -1px 0px #000000aa) 
					drop-shadow(1px 0px 0px #000000aa) 
					drop-shadow(1px 1px 0px #000000aa)
					drop-shadow(-1px 1px 0px #000000aa);
					
					width: 40px; cursor: pointer;"
					class="full-screen-back-button"
					alt="Go back" onclick="unFullScreen()" />
			</div>
		</div>
	</div>

	<script src="./js/journal/journal.js"></script>
</body>

</html>
