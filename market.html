<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P:400&subset=latin' rel='stylesheet' type='text/css'>
	<link href='./styles/pokeball-shake.css' rel='stylesheet' type='text/css'>
	<link href='./styles/common.css?v=074943' rel='stylesheet' type='text/css'>
	<script src="./js/common/jquery.min.js"></script>
	<script src="./js/common/load-html.js"></script>
	<script src="./js/common/csv-to-array.js"></script>
	<script src="./js/common/nanoid.js"></script>
	<script src="./js/common/common.js?v=2"></script>
	<script src="./js/common/common-constants.js"></script>
	<script src="./js/common/color-thief.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<meta property="og:image" content="https://raw.githubusercontent.com/revulvgina/pokemerge/master/images/195.png">
	<meta property="og:title" content="PoKeMerge" />
	<meta property="og:description" content="Play PoKeMerge" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://revulvgina.github.io/pokemerge/" />
	<meta name="description" content="Play PoKeMerge.">
	<meta name="theme-color" content="#83d5f6">
</head>

<body>
	<div class="container no-highlight">
		<div class="header">
			<img src="./images/arrow-back.svg" class="arrow-back" alt="Go back"
				onclick="window.location.href = window.backLocation()" />
			<div class="header-text">
				<span><strong>Market</strong></span>
				<div class="header-gold-container">
					<span id="gold-value"></span>
				</div>
			</div>
		</div>
		<div class="search-box">
			<input name="pokemon-names" id="pokemon-names-input" placeholder="Search Pokemon" onkeyup="onKeyUp()" />
			<div id="pokemon-names" class="initial-list">
			</div>
		</div>
		<div class="market-types">
			<div class="market-type-buy market-type market-type-selected" id="market-type-buy"  tabindex="0" onclick="onBuyClick()">Buy</div>
			<div class="market-type-sell market-type" id="market-type-sell" tabindex="0" onclick="onSellClick()">Sell</div>
		</div>
		<div class="market-grid-header">
			<div class="first-grid-cell">Name</div>
			<div class="second-grid-cell">Price</div>
			<div class="third-grid-cell">Action</div>
		</div>
		<div class="page-background"></div>
		<div class="content">
			<div id="market-grid" class="display-none">

			</div>
			<div class="pokemon-spinner-container">
				<div class="pokemon-spinner">
					<script>
						loadHTML('./components/common/pokemon-spinner.html', true);
					</script>
				</div>
			</div>
		</div>
	</div>
	
	<audio id="page-bgm" src="./mp3/pokemart.mp3?v=1" loop data-sound-type="bgm"></audio>

	<link href='./styles/market/market.css?v=074729' rel='stylesheet' type='text/css'>
	<script src="./js/market/market.js?v=074729" type="module"></script>
</body>

</html>
